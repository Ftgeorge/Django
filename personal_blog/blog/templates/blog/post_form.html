<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page displayed in the browser tab -->
    <title>Create New Post</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            /* Font style */
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
            background-color: #f5f5f5;
            /* Light gray background color */
            color: #333;
            /* Dark gray text color */
        }

        /* Container styling for the form */
        .container {
            width: 50%;
            /* Width of the container */
            margin: 50px auto;
            /* Center the container with margin */
            padding: 20px;
            /* Padding inside the container */
            background-color: #fff;
            /* White background for the container */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
        }

        /* Header styling */
        h1 {
            text-align: center;
            /* Center the heading text */
            color: #444;
            /* Dark gray color for the heading */
            margin-bottom: 20px;
            /* Space below the heading */
        }

        /* Form styling */
        form {
            display: flex;
            /* Use flexbox for layout */
            flex-direction: column;
            /* Stack form elements vertically */
        }

        /* Label styling */
        label {
            font-size: 16px;
            /* Font size for labels */
            margin-bottom: 8px;
            /* Space below labels */
            color: #555;
            /* Medium gray color for labels */
        }

        /* Add box-sizing to inputs and textarea */
        input[type="text"],
        textarea {
            width: 100%;
            /* Full width of the container */
            padding: 10px;
            /* Padding inside the input and textarea */
            margin-bottom: 20px;
            /* Space below inputs and textareas */
            border: 1px solid #ddd;
            /* Light gray border */
            border-radius: 4px;
            /* Rounded corners */
            font-size: 16px;
            /* Font size */
            background-color: #f9f9f9;
            /* Light background color */
            box-sizing: border-box;
            /* Include padding in the element's total width */
        }


        /* Focus effect for input and textarea */
        input[type="text"]:focus,
        textarea:focus {
            border-color: #8B4513;
            /* Dark brown border on focus */
            outline: none;
            /* Remove default outline */
            background-color: #fff;
            /* White background on focus */
        }

        /* Prevent resizing of the textarea */
        textarea {
            resize: none;
            /* Disable resizing */
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            /* Padding inside the button */
            font-size: 16px;
            /* Font size */
            background-color: #8B4513;
            /* Dark brown background color */
            color: #fff;
            /* White text color */
            border: none;
            /* No border */
            border-radius: 4px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            align-self: flex-start;
            /* Align button to the start of the flex container */
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #8B4513;
            /* Maintain the same color on hover */
        }
    </style>
</head>

<body>
    <!-- Main container for the form -->
    <div class="container">
        <!-- Main heading for the page -->
        <h1>Create a New Post</h1>
        <!-- Form to create a new post -->
        <form method="POST">
            <!-- CSRF token for security to prevent cross-site request forgery -->
            {% csrf_token %}
            <!-- Label and input field for the post title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <!-- Label and textarea for the post content -->
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <!-- Button to submit the form and save the post -->
            <button type="submit">Save Post</button>
        </form>
    </div>
</body>

</html>
